<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | To-Do App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gradient">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 form-card">
            <h2 class="text-center mb-4 text-primary">Login</h2>
            <form method="POST">
                <div class="mb-3">
                    <input type="text" name="username" class="form-control input-custom" placeholder="Enter Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control input-custom" placeholder="Enter Password" required>
                </div>
                <button class="btn btn-primary w-100 custom-btn">Login</button>
                <p class="text-center mt-3">Don't have an account? <a href="/register" class="link-custom">Register</a></p>
            </form>
        </div>
    </div>
</body>
</html>
